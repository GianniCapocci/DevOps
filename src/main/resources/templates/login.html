<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/button.css">
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <a href="/index" class="app-name">House Finder</a>
    <ul id="navbar">
        <!-- Navigation items will be inserted here -->
    </ul>
</div>

<h1>Login</h1>

<form action="/login" method="post">
    <label for="username">Email:</label>
    <input type="text" id="username" name="username" placeholder="Email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br>

    <button type="submit" class="button">Login</button>
</form>

<p th:if="${param.error}" style="color: red;">Invalid email or password.</p>
<p th:if="${param.logout}" style="color: green;">You have been logged out.</p>
<a href="/register" class="button">Register</a>

<script src="/js/navbar.js"></script>
<script>
    let roles = [];
    displayNavbar(roles)
</script>
</body>
</html>
